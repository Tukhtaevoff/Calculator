<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="top-container">
            <p>0</p>
        </div>
        <div class="main-container">
          <div class="left-container">
                <div class="top-left-list">
                    <div class="left-button">
                        <p>C</p>
                    </div>
                    <div class="right-button">
                        <p>Backspace</p>
                    </div>
                </div>
                <div class="left-side-1">
                     <div class="first-btn-1">
                        <p>7</p>
                     </div>
                     <div class="second-btn-1">
                        <p>8</p>
                     </div>
                     <div class="third-btn-1">
                        <p>9</p>
                     </div>
                </div>
                <div class="left-side-2">
                    <div class="first-btn-2">
                        <p>4</p>
                    </div>
                    <div class="second-btn-2">
                        <p>5</p>
                    </div>
                    <div class="third-btn-2">
                        <p>6</p>
                    </div>
               </div>
               <div class="left-side-3">
                <div class="first-btn-3">
                    <p>1</p>
                </div>
                <div class="second-btn-3">
                    <p>2</p>
                </div>
                <div class="third-btn-3">
                    <p>3</p>
                </div>
           </div>
           <div class="bottom-left-side">
            <p>0</p>
           </div>
          </div>
          <div class="right-container">
               <div class="right-box">
                <p>/</p>
               </div>
               <div class="right-box"><p>*</p></div>
               <div class="right-box"><p>-</p></div>
               <div class="right-box"><p>+</p></div>
               <div class="right-box"><p>=</p></div>
          </div>
        </div>
    </div>
</body>
</html>
